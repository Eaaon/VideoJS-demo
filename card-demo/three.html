<div class="card">
    <main role="main" id="main">
        <section class="main-preview-player1">
            <video id="preview-player" class="video-js vjs-fluid placeholder" controls preauto='auto' poster='http://vjs.zencdn.net/v/oceans.png'data-setup='{}'>
                <source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
            </video>
        </section>
    </main>
    <div class="list-block media-list">
        <ul>
            <li>
                <div class="item-content">
                    <div class="item-media"><img src="img/video.png" width="44"></div>
                    <div class="item-inner">
                        <div class="item-title-row">
                            <div class="item-title">VideoJS-Test</div>
                        </div>
                        <div class="item-subtitle"># VideoJS &nbsp; /  &nbsp;00'46"</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
